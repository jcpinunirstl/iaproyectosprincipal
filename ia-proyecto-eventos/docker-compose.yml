version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ia-proyecto-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ia_proyecto_eventos
      MYSQL_USER: iauser
      MYSQL_PASSWORD: iapassword
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - ia-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ia-proyecto-api
    restart: always
    ports:
      - "5142:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=8080
      - ConnectionStrings__MySQLConnection=Server=mysql;Database=ia_proyecto_eventos;User=iauser;Password=iapassword;
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ia-network

  frontend:
    image: nginx:alpine
    container_name: ia-proyecto-frontend
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./web-ia-event:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - ia-network

volumes:
  mysql_data:
    driver: local

networks:
  ia-network:
    driver: bridge
